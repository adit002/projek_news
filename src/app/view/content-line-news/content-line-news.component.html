<div class="skin-dark background-basic" id="dashboard-line">
  <section class="articles-wrapper" style="margin-right: 4%">

    <div class="container">
      <div class="row row-m">
        <div class="col-sm-10 main-content col-p">
          <div class="theiaStickySidebar">
            <div class="post-inner">


              <!--content line news -->
              <div class="post-body" *ngFor="let data of dataNews | paginate: { itemsPerPage: 10, currentPage: p }">
                <div class="news-list-item articles-list" (click)="clickId(data._id)">
                  <div class="img-wrapper">
                    <a class="thumb">
                      <img src="{{data.img_title}}" alt="" class="img-responsive">
                    </a>
                  </div>
                  <div class="post-info-2">
                    <h4>
                      <a class="title">{{data.title}}</a>
                    </h4>
                    <ul class="authar-info">
                      <li>
                        <i class="ti-timer"></i>{{data.date_post}}</li>
                      <!--<li class="like"><a href="#"><i class="ti-thumb-up"></i>15 likes</a></li>-->
                    </ul>
                    <p class="hidden-sm" style="color: white">{{data.content|slice:0:200}}</p>
                  </div>
                </div>

              </div>

              <div>
                <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
              </div>
              <!-- <div class="post-footer">
              <div class="row thm-margin">
                <div class="col-xs-12 col-sm-8 col-md-9 thm-padding">
                  <ul class="pagination">
                    <li class="disabled"><span class="ti-angle-left"></span></li>
                    <li class="active"><span>1</span></li>
                    <li><a href="#" style="color: white">2</a></li>
                  </ul> 
                </div>
              </div>
            </div>  -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
