<div style="background: #141414; height: auto; width: 100%" class="skin-dark">
<section class="create-post">
  <div class="container">
    <div class="row tengah">
      <div class="col-md-8 ">
        <div class="login-panel widget margin-bottom-none topic">
          <div class="login-body">
            <h3 class="font-white center">Create News Post</h3>
              <form class="comment-form background-content" method="post">
                  <div class="form-group">
                      <input class="form-text" id="message5" name="message" placeholder="Moderator" style="color: white" #inputmoderator>
                  </div>
                <div class="form-group">
                    <input class="form-text" id="message1" name="message" placeholder="Title Topic" style="color:white" #inputtitle>
                </div>
                <div class="form-group">
                      <select class="form-text" style="color: white" #inputcategory>
                        <option selected="" style="color: black">News</option>
                        <option style="color:black ">Politik</option>
                        <option style="color: black">Sport</option>
                      </select>
                    <!--<input class="form-text" id="message1" name="message" placeholder="Title Topic" style="color:white" >-->
                </div>
                <div class="form-group">
                    <textarea class="form-text" id="message2" name="message" placeholder="Ad Description" rows="5" #textarea style="color: white" #textareainput></textarea>
                </div>
                  <a class="btn button-submit font-white" (click)="SendTopic(inputmoderator.value, inputtitle.value , textareainput.value , inputcategory.value )">Create</a>
                  <!--<a  class="btn button-submit font-white" >Cancel</a>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
