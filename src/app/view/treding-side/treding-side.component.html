<div class="container">
  <div class="row row-m">
    <div class="col-sm-8 col-p main-content" >
      <div class="theiaStickySidebar">
        <div class="post-inner">
          <div class="post-head" >
            <h2 class="title"><strong>Popular</strong> Posts</h2>
            <div class="filter-nav">
              <ul>
                <li><a href="#" class="active">all</a></li>
                <li><a href="#">LineNews</a></li>
                <li><a href="#">LineForum</a></li>
                <li><a href="#">LineMarkets</a></li>
              </ul>
            </div>
          </div>
          <div class="post-body">
            <div id="post-slider">
              <div class="item">
                <div class="row">
                  <div class="col-sm-6 main-post-inner bord-right">
                    <article *ngFor="let data of datalist">
                      <a href="#"><img src="{{data.img_title}}" height="242" width="345" alt="" class="img-responsive"></a>
                      <span class="post-category">{{data.source}}</span>
                      <div class="post-info" style="padding-top: 0; margin-top: 0;">
                        <h3><a href="#">{{data.title}}</a></h3>
                        <ul class="authar-info">
                          <li><i class="ti-timer"></i> {{data.date_post}}</li>
                          <!-- <li class="like"><a href="#"><i class="ti-thumb-up"></i>15 likes</a></li> -->
                        </ul>
                      </div>
                    </article>
                  </div>

                  <div class="col-sm-6">
                    <div class="news-list">
                      <div class="news-list-item" *ngFor="let item of itemNews">
                        <div class="img-wrapper">
                          <a href="#" class="thumb">
                            <img src="{{item.img_title}}" alt="" class="img-responsive">
                            <div class="link-icon">
                              <i class="fa fa-camera"></i>
                            </div>
                          </a>
                        </div>
                        <div class="post-info-2">
                          <h5><a href="#" class="title">{{item.title}}</a></h5>
                          <ul class="authar-info">
                            <li><i class="ti-timer"></i>{{item.date_post}}</li>
                            <li class="like hidden-xs hidden-sm"><a href="#"><i class="ti-thumb-up"></i>15 likes</a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="post-footer" >
            <div class="row thm-margin">
              <div class="col-xs-12 col-sm-12 col-md-12 thm-padding">
                <a href="#" class="more-btn">More popular posts</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-sm-4 col-p rightSidebar">
      <div class="theiaStickySidebar" >

        <!-- START NAV TABS -->
        <div class="tabs-wrapper" >
          <ul class="nav nav-tabs" role="tablist" >
            <li role="presentation" class="active padding-7" ><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Most Viewed</a></li>
            <li role="presentation" class="padding-7"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Popular news</a></li>
          </ul>
          <!-- Tab panels one -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="home"  *ngFor="let data of mostViews;">
              <div class="most-viewed">
                <ul id="most-today" class="content tabs-content" >
                  <li style="padding: 14px; "><a href="#">{{data.title}}</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- END OF /. NAV TABS -->

      </div>
    </div>


  </div>
</div>
