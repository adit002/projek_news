
<div class="container">
    <div class="row">
      <app-category-forum></app-category-forum>

      <div class="col-md-8">
        <div style="background: #141414; height: auto; width: 100%" class="skin-dark">
          <aside class="topic-page topic-list blog-list forum-list">
            
            <article class="well btn-group-sm clearfix conten-forum cursor" *ngFor="let data of detailNews">
              <div class=" row-fluid clearfix">
                <div class="col-sm-2 text-center publisher-wrap">
                  <img src="../../../assets/images/logo/logo_putih.png" alt="" class="img-responsive">
                  <h5 class="font-white">{{data.moderator}}</h5>
                </div>
                <div class="col-sm-10">
                  <h2> <a href="single-forum.html"><b>{{data.judul_topic | slice :0:100 }}</b></a></h2>
                  <div class="blog-meta clearfix">
                    <small>11-11-2018</small>
                    <small >in: <a style="color: red"></a>{{data.category}}</small>
                  </div>

                  <p style="color: white" class="font-content justify">
                  {{data.isi_topic}}
                  </p>

                  <div class="pull-right">
                    <a class="btn btn-default btn-fab btn-fab-mini abu font-white"  data-toggle="tooltip" data-placement="bottom" title="Like" (click)="like()">
                      <i class="material-icons font-white">thumb_up</i>
                    </a>
                    <a class="btn btn-default btn-fab btn-fab-mini abu font-white" data-toggle="tooltip" data-placement="bottom" title="Un Like">
                      <i class="material-icons font-white">thumb_down</i>
                    </a>
                  </div>


                </div>
              </div>
            </article>
          </aside>

        </div>
        <app-comment-topic></app-comment-topic>
      </div>
    </div>

</div>
